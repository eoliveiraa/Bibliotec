<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <h1>Campos de formularios</h1>

    <form action="">
        <label for="nome">nome</label>
        <input type="text" placeholder="seu nome" id="nome">
        <br><br>

        <label for="e-mail">E-mail</label>
        <input type="E-mail" placeholder="seu e-mail" id="e-mail" required>
        <br><br>

        <label for="idade">Idade</label>
        <input type="number" min="0" max="150" id="idade" placeholder="sua idade">
        <br><br>

        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="****">
        <br><br>

        <label for="Confirmar-senha">Confirmar-senha</label>
        <input type="password" id="confirmar-senha" placeholder="****">
        <br><br>




        <label for="estado">Estado</label>
        <select name="" id="">estado

            <option value="">Selecione</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
        </select>

        <br><br>
        <label for="">Cadastro ativo</label>
        <input type="radio" name="cadativo" value="sim">sim
        <input type="radio" name="cadativo" value="nao">Nao
        <br><br>

        <label for="">Hobbies:</label>
        <input type="checkbox" name="hobbs[]">Ouvir musicas
        <input type="checkbox" name="hobbs[]">Jogar Games
        <input type="checkbox" name="hobbs[]">Treinar
        <input type="checkbox" name="hobbs[]">Violao
        <input type="checkbox" name="hobbs[]">Desenhar
        <input type="checkbox" name="hobbs[]">Dançar
<br><br>

<label for="consideraçoes">Consideraçoes</label><br>
<textarea name="consideraçoes" id="consideraçoes"></textarea>



        <br><br>
        <button>Enviar</button>

    </form>

</body>

</html>
