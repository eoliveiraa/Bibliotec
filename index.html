<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua biblioteca digital</title>

    <link rel="stylesheet" href="./css/home.css">
</head>

<body>
    <header>
        <div class="layout-grid header-flex">
            <img src="./images/logo-desktop.svg" alt="Livro aberto com o texto bibliotec ao lado">

            <nav>
                <a href="#">Quem somos</a>
                <a href="#">Nosso acervo</a>
                <a href="#">Login</a>
            </nav>

        </div>

    </header>

    <main>

        <section class="porque-usar">

            <div class="layout-grid bibliotec-flex">
                <div class="titulo">
                    <h1>Por que usar bibliotec?</h1>
                    <hr>
                </div>

                <article class="icones">
                    <div class="caixa-icone">
                        <img src="./images/book-solid.svg" alt="imagem de livro">
                    </div>
                    <p>Reserve seu livro online</p>

                </article>

                <article class="icones">
                    <div class="caixa-check">
                        <img src="./images/check-solid.svg" alt="">
                    </div>
                    <P>Visualize se seu livro estara disponivel</p>
                </article>

                <article class="icones">
                    <div class="caixa-coraçao">
                        <img src="./images/heart-solid.svg" alt="">
                    </div>
                    <P>Faça sua lista de favoritos</P>


                </article>

            </div>
        </section>










    </main>

    <footer></footer>

</body>

</html>
